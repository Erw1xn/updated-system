<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluation</title>

  <!-- Fonts & Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>

    .panel {
      margin: 25px;
      background: #fff;
      border-radius: 10px;
      padding: 20px 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th {
      background: #7a1f1f;
      color: #fff;
      padding: 10px;
    }
    table td {
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    button.viewResponseBtn {
      background: #7a1f1f;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    button.viewResponseBtn:hover { background: #611717; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 4000;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
    }
    .modal.show { display: flex !important; }
    .modal-content {
      background: #fff;
      width: 92%;
      max-width: 900px;
      border-radius: 10px;
      padding: 30px 30px 60px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
    }
    .modal .closeBtn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    /* Response Layout */
    .response-title {
      font-size: 20px;
      font-weight: 700;
      color: #000;
      margin-bottom: 10px;
    }
    .response-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .response-item span.q {
      width: 70%;
      font-weight: 600;
      color: #333;
    }
    .response-item span.a {
      width: 30%;
      text-align: right;
      color: #444;
    }

    /* Prev/Next buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    .nav-buttons button {
      background: #7a1f1f;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav-buttons button:hover { background: #611717; }

    /* Stats floating button */
    #statsBtn {
      position: fixed;
      right: 20px;
      bottom: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #7a1f1f;
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 6px 18px rgba(139,43,43,0.28);
      z-index: 5000;
      cursor: pointer;
      transition: transform 0.15s ease;
      font-size: 22px;
    }
    #statsBtn:hover { transform: translateY(-4px); }

    /* Stats modal layout */
    .stats-charts {
      display:flex;
      flex-direction:column;
      gap:18px;
      margin-top:12px;
    }
    .stats-item {
      border:1px solid #f0f0f0;
      padding:10px;
      border-radius:8px;
      background:#fff;
    }
    .stats-question {
      font-weight:600;
      color:#111;
      margin-top:10px;
    }
    .stats-counts ul { margin:6px 0 0 25px; padding:0; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar (same structure as your Cellsus page) -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="avatar">
          <div class="avatar-img"><i class="fa-regular fa-user"></i></div>
        </div>
        <div class="user-name">angelo amican</div>
      </div>

      <nav class="nav">
        <ul>
          <li class="nav-item">
            <a href="index.html"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
          </li>
          <li class="nav-item">
            <a href="cellsus.html"><i class="fa-regular fa-id-card"></i> <span>Cellsus</span></a>
          </li>
          <li class="nav-item">
            <a href="schedulelist.html"><i class="fa-regular fa-calendar"></i> <span>Schedule List</span></a>
          </li>
          <li class="nav-item">
            <a href="monthlysick.html"><i class="fa-regular fa-chart-bar"></i> <span>Statistic Chart</span></a>
          </li>
          <li class="nav-item active">
            <a href="evaluation.html"><i class="fa-regular fa-star"></i> <span>Evaluation</span></a>
          </li>
          <li class="nav-item">
            <a href="Inventory.html"><i class="fa-solid fa-boxes-stacked"></i> <span>Inventory</span></a>
          </li>
        </ul>
      </nav>

      <div class="logout-wrap">
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

    <!-- Main (same topbar + content wrapper as Cellsus) -->
    <main class="main">
      <header class="topbar">
         <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h1>EVALUATION</h1>
      </header>

    <div class="panel">
      <h2>PATIENT EVALUATION RESPONSES</h2>
      <p>Below are all responses of the patients</p>

      <table id="evaluationTable">
        <thead>
          <tr>
            <th>No.</th>
            <th>Patient Name</th>
            <th>Timestamp</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="evaluationTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Floating Statistics Button -->
  <div id="statsBtn" title="View Statistics"><i class="fa-solid fa-chart-simple"></i></div>

  <!-- View Response Modal -->
  <div id="responseModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" id="closeResponse">&times;</span>
      <div id="responseContent"></div>
      <div class="nav-buttons">
        <button id="prevResponse">Previous</button>
        <button id="nextResponse">Next</button>
      </div>
    </div>
  </div>

  <!-- Statistics Modal -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" id="closeStats">&times;</span>
      <h2 style="margin-top:0;color:#000;">Statistics Summary</h2>
      <canvas id="statsChart"></canvas>
      <div id="statsDetails" class="stats-charts"></div>
    </div>
  </div>

  <script src="evaluation.js"></script>
  <script src="notifier.js"></script>
</body>
</html>
