<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Medicine Inventory</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css">
  <style>
    :root{
      --accent:#a93a3a; --muted:#f5ecec; --card:#fff; --danger:#e25555; --success:#7aa57a; --glass: rgba(255,255,255,0.85);
      --radius:12px; --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
   
    .container{max-width:1180px;margin:28px auto;padding:0 20px}

    .stats{display:flex;gap:20px;margin-bottom:18px}
    .stat{flex:1;background:var(--glass);padding:20px;border-radius:12px;box-shadow:var(--shadow);display:flex;align-items:center;gap:18px}
    .stat .num{font-size:28px;color:var(--accent);font-weight:700}
    .searchbar{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .searchbar input{flex:1;padding:16px;border-radius:12px;border:1px solid #eee;background:white}
    .btn{background:var(--accent);color:#fff;padding:12px 18px;border-radius:10px;border:none;cursor:pointer}

    .table{background:var(--card);border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
    thead th{background:#f6eaea;padding:18px 20px;text-align:left;font-weight:700}
    tbody td{padding:18px 20px;border-top:1px solid #f2eded;vertical-align:middle}
    .row-title{font-weight:700}
    .muted{color:#707070;font-size:13px}

    .badge{display:inline-block;padding:8px 12px;border-radius:999px;font-weight:700;font-size:13px}
    .badge.expired{background:#ffd8d8;color:#a00}
    .badge.expires-soon{background:#fbe9e9;color:#a13535}
    .badge.ok{background:#e9f6ec;color:#246b3a}
    .lowstock{background:#ffd9d9;color:#c03535;padding:6px 10px;border-radius:10px;font-weight:700}

    .actions button{border:1px solid var(--accent);background:transparent;color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.35);padding:20px}
    .modal.open{display:flex}
    .modal-card{background:white;padding:20px;border-radius:12px;max-width:720px;width:100%;box-shadow:0 20px 40px rgba(0,0,0,0.12)}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:13px;color:#333}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6}
    .modal-footer{display:flex;gap:12px;justify-content:flex-end;margin-top:12px}

    .small{font-size:13px;color:#666}

    .top-row{display:flex;gap:18px;align-items:center}
    @media (max-width:880px){.form-grid{grid-template-columns:1fr}.stats{flex-direction:column}.top-row{flex-direction:column;align-items:stretch}}
  </style>
</head>
<body>
  <header>
    <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <div class="avatar">
          <!-- simple circle placeholder -->
          <div class="avatar-img"><i class="fa-regular fa-user"></i></div>
        </div>
        <div class="user-name">angelo amican</div>
      </div>

      <nav class="nav">
        <ul>
          <li class="nav-item ">
            <a href="index.html"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
          </li>
          <li class="nav-item">
            <a href="cellsus.html"><i class="fa-regular fa-id-card"></i> <span>Cellsus</span></a>
          </li>
          <li class="nav-item">
            <a href="schedulelist.html"><i class="fa-regular fa-calendar"></i> <span>Schedule List</span></a>
          </li>
          <li class="nav-item">
            <a href="monthlysick.html"><i class="fa-regular fa-chart-bar"></i> <span>Statistic Chart</span></a>
          </li>
          <li class="nav-item">
            <a href="evaluation.html"><i class="fa-regular fa-star"></i> <span>Evaluation</span></a>
          </li>
          <li class="nav-item active">
            <a href="Inventory.html"><i class="fa-solid fa-boxes-stacked"></i> <span>Inventory</span></a>
          </li>
        </ul>
      </nav>

      <div class="logout-wrap">
        <button id="logoutBtn">Logout</button>
      </div>
    </aside>

     <main class="main">
      <header class="topbar">
         <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h1>INVENTORY</h1>
      </header>
      
  <main class="container">
    <div class="stats">
      <div class="stat">
        <div style="flex:1">
          <div class="num" id="expiringCount">0</div>
          <div class="small">EXPIRED</div>
        </div>
        <div style="font-size:36px;opacity:0.08">!</div>
      </div>
      <div class="stat">
        <div style="flex:1">
          <div class="num" id="lowStockCount">0</div>
          <div class="small">LOW STOCK ITEMS</div>
        </div>
        <div style="font-size:36px;opacity:0.06">ðŸ“¦</div>
      </div>
    </div>

    <div class="top-row">
      <div class="searchbar" style="flex:1">
        <input id="search" placeholder="Search by name, category, or batch number..." />
      </div>
      <div>
        <button class="btn" id="openAdd">+ ADD MEDICINE</button>
      </div>
    </div>

    <div style="height:18px"></div>

    <div class="table">
      <table style="width:100%;border-collapse:collapse">
        <thead>
          <tr>
            <th>MEDICINE NAME</th>
            <th>CATEGORY</th>
            <th>QUANTITY</th>
            <th>BATCH NUMBER</th>
            <th>EXPIRATION DATE</th>
            <th>STATUS</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- rows go here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Add medicine</h3>
      <div style="height:8px"></div>
      <div class="form-grid">
        <div>
          <label>Name</label>
          <input id="mName" />
        </div>
        <div>
          <label>Strength (e.g. 500mg)</label>
          <input id="mStrength" />
        </div>
        <div>
          <label>Category</label>
          <input id="mCategory" />
        </div>
        <div>
          <label>Supplier</label>
          <input id="mSupplier" />
        </div>
        <div>
          <label>Quantity (number)</label>
          <input id="mQuantity" type="number" min="0" />
        </div>
        <div>
          <label>Unit (e.g. tablets, capsules)</label>
          <input id="mUnit" />
        </div>
        <div>
          <label>Batch Number</label>
          <input id="mBatch" />
        </div>
        <div>
          <label>Expiration Date</label>
          <input id="mExpiry" type="date" />
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn" id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="inventory.js"></script>
  <script src="notifier.js"></script>
</body>
</html>
